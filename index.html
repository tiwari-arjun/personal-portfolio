<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="nav-container">
        <!-- Left: Name / Logo -->
        <div class="logo">Arjun Tiwari</div>

        <!-- Right: Links -->
        <nav>
          <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#academics">Academics</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!--Hero Section -->
    <section class="hero-section">
      <div class="hero-container">
        <div class="main-titles">
          <p class="hero-para">Hello, I'm</p>
          <h1 class="hero-heading">Arjun Tiwari</h1>
          <h2 class="hero-heading-1">CSIT Bachelors Student</h2>
          <h3 class="hero-heading-2">
            Aspiring Software Engineer | Problem Solver | Technology Enthusiast
          </h3>
        </div>
        <div class="buttons">
          <button class="work-btn">
            <i class="fa-solid fa-briefcase"></i> View Projects
          </button>
          <button class="cv-btn">
            <i class="fa-solid fa-download"></i> Download CV
          </button>
        </div>
      </div>

      <div class="scroll-down">
        <i class="fas fa-chevron-down"></i>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
